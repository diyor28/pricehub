<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>

    <style>
        .container {
            max-width: 1240px;
            margin: 0 auto;
        }
        .product__wrapper {
            display: flex;
            justify-content: space-between;
            padding-top: 60px;
            background: #fbfbfb;
            color: #4c4c4c;
            font-family: Roboto,sans-serif;
            font-size: 14px;

        }

        .product__photo img {
            max-width: 500px;
        }
        .price {
            font-size: 24px;
            padding-top: 35px;
        }

        form {
          width: 300px;
          margin: 0 auto;
          text-align: center;
          padding-top: 50px;
        }

        .value-button {
          display: inline-block;
          border: 1px solid #ddd;
          margin: 0;
          width: 40px;
          height: 20px;
          text-align: center;
          vertical-align: middle;
          padding: 11px 0;
          background: #eee;
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }

        .value-button:hover {
          cursor: pointer;
        }

        form #decrease {
          margin-right: -4px;
          border-radius: 8px 0 0 8px;
        }

        form #increase {
          margin-left: -4px;
          border-radius: 0 8px 8px 0;
        }

        form #input-wrap {
          margin: 0;
          padding: 0;
        }

        input#number {
          text-align: center;
          border: none;
          border-top: 1px solid #ddd;
          border-bottom: 1px solid #ddd;
          margin: 0;
          width: 40px;
          height: 40px;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="product__wrapper">
            <div class="product__photo">
                <img src="https://images.uzum.uz/cek6fv8v1htd23ajitk0/original.jpg" alt="">
            </div>
            <div class="product__info">
                <h1 class="title">Ластик для чистки замши и нубука Ecco</h1>
                <div class="price">UZS 366 000</div>
                <form #in>
                  <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
                  <input type="number" id="number" value="0" />
                  <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
                </form>

                <button class="plus_minus">+</button>
                <span class="number">1</span>
                <button class="minus_plus">-</button>
            </div>
        </div>
        <h1>Привет</h1>
    </div>
{% endblock %}
<script>
    function increaseValue() {
      var value = parseInt(document.getElementById('number').value, 10);
      value = isNaN(value) ? 0 : value;
      value++;
      document.getElementById('number').value = value;
    }

    function decreaseValue() {
      var value = parseInt(document.getElementById('number').value, 10);
      value = isNaN(value) ? 0 : value;
      value < 1 ? value = 1 : '';
      value--;
      document.getElementById('number').value = value;
    }

    const plus = document.querySelector('.plus_minus'),
      minus = document.querySelector('.minus_plus');

    let number_el = document.querySelector('.number');

    plus.addEventListener('click', () => {
      let val = parseInt(number_el.innerText);
      number_el.innerText = ++val;
    });

    minus.addEventListener('click', () => {
      let val = parseInt(number_el.innerText);
      number_el.innerText = --val;
    });
</script>
</body>
</html>
