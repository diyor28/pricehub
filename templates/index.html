<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | PriceHub</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            list-style: none;
            text-decoration: none;
        }

        body {
            min-height: 100vh;
            background: #eeeeee;
        }

        .content {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


        main {
            max-width: 90%;
            margin: 0 auto;
        }

        .categories {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .categories .content-ul {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .categories .content-ul li {
            width: 23%;
        }

        .categories .content-ul li a {
            color: black;
        }

        .box {
            width: 100%;
            padding: 20px;
            background: #444444;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .box div {
            display: flex;
            gap: 15px;
            color: white;
        }

        .box div a {
            color: white;
        }

        .compare .compare-block .block img {
            width: 230px;
        }

        .compare .compare-block .block a {
            color: black;
        }

        .box select {
            color: black;
            padding: 12px;
            width: 250px;
            border: none;
            font-size: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            outline: none;
            border-radius: 10px;
        }

        .box select::-webkit-scrollbar {
            width: 10px;
            background: #c4c4c4;
            border-radius: 30px;
        }

        .box select::-webkit-scrollbar-thumb {
            width: 10px;
            background: #929292;
            border-radius: 30px;
        }

        .box:hover::before {
            color: rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .box select option {
            padding: 30px;
        }

        .search {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
            margin: 50px 0;

        }

        .search input {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid black;
        }

        .search-btn {
            border-radius: 10px;
        }

        .popular {
            width: 100%;
            padding-top: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .popular_product {
            width: 24%;
            border-radius: 10px;
            padding: 15px;
            padding-bottom: 30px;
            background: #e5e5e5;
            cursor: pointer;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: black;
        }

        .popular_product div {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 18px;
            margin-top: 10px;
        }

        form input {
            width: 300px;
        }

        .popular_product p:nth-child(2) {
            font-weight: 700;
        }

        .popular_product img {
            width: 100%;
            border-radius: 10px;
        }

        form {
            position: relative;
        }

        .popular_product:hover {
            background: #c5c5c5;
        }

        .cont {
            padding-bottom: 30px;
        }

        .dropdown {
            width: 400px;
            border-radius: 10px;
            background: #e5e5e5;
            position: absolute;
            display: none;
            top: 50px;
        }

        .dropdown .dropdown-item {
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        .dropdown .dropdown-item:hover {
            background: #c4c4c4;
        }

        .dropdown-title {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .active {
            display: block;
        }

        * {
            box-sizing: border-box;
        }

        /* Style the search field */
        form.example input {
            padding: 10px;
            font-size: 17px;
            border: 1px solid grey;
            float: left;
            width: 400px;
            background: #f1f1f1;
        }

        /* Style the submit button */
        form.example button {
            float: left;
            width: 10%;
            padding: 10px;
            background: #2196F3;
            color: white;
            font-size: 17px;
            border: 1px solid grey;
            border-left: none; /* Prevent double borders */
            cursor: pointer;
        }

        form.example button:hover {
            background: #0b7dda;
        }
    </style>
</head>
<body>
{% block content %}
<div class="content">
    <div class="box">
        <div>
            <a href="/">Home</a>
            <a href="/compare">Comparing</a>
            <a href="/categories">Categories</a>

        </div>
    </div>

    <main>
        <div class="search">
            <h1 class="kit">Price HUB</h1></a>
            <form class="example">
                <div>
                    <input class="search-inp" type="text" placeholder="Search.." name="search">
                    <div class="dropdown">
                        <div class="dropdown-item">
                            <img width="40px" src="${i.photo}" alt="">
                            <div class="dropdown-title">
                                <span>Iphone</span>
                                <span style="font-size: 12px">12000</span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <button type="submit"><i class="fa fa-search"></i></button>
            <div class="icons">
                <a class="kir2" href="/wishes" style="margin-left: 15px">
                    <img width="35" src="https://cdn-icons-png.flaticon.com/128/3916/3916579.png"> Избранные
                </a>
                <a class="kir" href="/login">
                    <img width="35" src="https://cdn-icons-png.flaticon.com/128/3917/3917688.png">Войти
                </a>

            </div>

        </div>
        <div class="categories">
            <ul class="content-ul">
                {% for category in categories %}
                <li>
                    <a href="">{{ category.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="cont">
            <h1>Popular Phones</h1>
            {% for product in products %}
            <div class="popular">
                <a class="popular_product" href={{ product.url }}>
                    <img src="{{ product.photo }}" alt="photo">
                    <div>
                        <p>{{ product.title }}</p>
                        <p>{{ product.price }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </main>
</div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    let inp = document.querySelector('.search-inp')
    let cont = document.querySelector('.dropdown')
    inp.onkeyup = () => {
        if (inp.value) {
            cont.classList.add('active')
            axios.get(`http://127.0.0.1:8000/api/products/?q=${inp.value}`)
                .then(res => reload(res.data))
        } else {
            cont.classList.remove('active')
        }
    }

    function reload(prodcucts) {
        cont.innerHTML = ''
        for (let i of prodcucts) {
            cont.innerHTML += `
                 <div class="dropdown-item">
                    <img width="40px" src="${i.photo}" alt="">
                    <div class="dropdown-title">
                        <span>${i.title}</span>
                        <span>${i.price}</span>
                    </div>
                 </div>
           `
        }
    }


</script>
</body>
</html>
