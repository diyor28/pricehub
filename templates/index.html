<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | PriceHub</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            list-style: none;
            text-decoration: none;
        }

        body {
            min-height: 100vh;
            background: #FFFFFF;
        }

        .content {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }




        .categories {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .categories .content-ul {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .categories .content-ul li {
            width: 23%;
        }

        .categories .content-ul li a {
            color: black;
        }

        .box {
            width: 100%;
            padding: 20px;
            background: #444444;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .box div {
            display: flex;
            gap: 15px;
            color: white;
        }

        .box div a {
            color: white;
        }

        .compare .compare-block .block img {
            width: 230px;
        }

        .compare .compare-block .block a {
            color: black;
        }

        .box select {
            color: black;
            padding: 12px;
            width: 250px;
            border: none;
            font-size: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            outline: none;
            border-radius: 10px;
        }

        .box select::-webkit-scrollbar {
            width: 10px;
            background: #c4c4c4;
            border-radius: 30px;
        }

        .box select::-webkit-scrollbar-thumb {
            width: 10px;
            background: #929292;
            border-radius: 30px;
        }

        .box:hover::before {
            color: rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .box select option {
            padding: 30px;
        }
        .icon{

        }





        .popular {
            width: 100%;
            padding-top: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .popular_product {
            width: 24%;
            border-radius: 10px;
            padding: 15px;
            padding-bottom: 30px;
            background: #e5e5e5;
            cursor: pointer;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: black;
        }

        .popular_product div {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 18px;
            margin-top: 10px;
        }

        .popular_product p:nth-child(2) {
            font-weight: 700;
        }

        .popular_product img {
            width: 100%;
            border-radius: 10px;
        }

        form {
            position: relative;
        }

        .popular_product:hover {
            background: #c5c5c5;
        }

        .cont {
            padding-bottom: 30px;
        }

        .dropdown {
            width: 400px;
            border-radius: 10px;
            background: #e5e5e5;
            position: absolute;
            display: none;
        }

        .dropdown .dropdown-item {
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        .dropdown .dropdown-item:hover {
            background: #c4c4c4;
        }

        .dropdown-title {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .active {
            display: block;
        }
        * {
      box-sizing: border-box;
            }


            .search {
              width: 100%;

              display:flex;
              padding-top:3%;
            }

            .searchTerm {

              width: 90%;

              border: 1px solid grey;
              border-right: none;

              padding: 5px;
              height: 40px;
              border-radius: 5px 0 0 5px;
              outline: none;
              color: #F8F8F8;
            }

            .searchTerm:focus{

              color: #00B4CC;
            }

            .searchButton {

              width: 100px;
              height: 40px;
              border: 1px solid grey;
              background: #F8F8F8;
              text-align: center;
              color: #fff;
              border-radius: 0 5px 5px 0;
              cursor: pointer;
              font-size: 30px;
              margin-right:20px;
            }


            .wrap{
              width: 100%;
              padding-left:20px;

              left: 40%;

            }
            .pricehub{
            width:40%;
            font: italic small-caps bold 15px/1 cursive;
            }

            .link{
            width:80%;
            display: inline-flex;
            gap:5%;

            }
            .button{
            width:30%;
            border: #FFFFFF;
            border-radius: 5px 5px 5px 5px;
            padding-top:8px;
            padding-left:15px;
            }
            .button:hover{
            background-color:#EFEFEF;
            }


























    </style>
</head>
<body>
{% block content %}
<div class="content">
    <div class="box">
        <div>
            <a href="/">Home</a>
            <a href="/compare">Comparing</a>
            <a href="/categories">Categories</a>

        </div>

    </div>


    <div class="wrap">

        <div class="search">
            <a href="/" class="pricehub"><h1>Price Hub</h1></a>
            <input type="text" class="searchTerm" placeholder="What are you looking for?">
            <button type="submit" class="searchButton">
                <img width="20"
                     src="https://cdn-icons.flaticon.com/svg/3917/3917132.svg?token=exp=1680284458~hmac=c16b4421a3f16184c520b8fcb6aed42a">

                <i class="fa fa-search"></i>
            </button>
            <div class="link">
                <a class="button" href="/wishes">
                    <img width="25px"
                         src="https://cdn-icons.flaticon.com/svg/3917/3917711.svg?token=exp=1680290852~hmac=b9cedb0883ba166d2f86d4dbfeed908f">
                    <i class="hide1">wishes</i>
                </a>
                <a class="button" href="/login">
                    <img width="25px"
                         src="https://cdn-icons.flaticon.com/svg/3916/3916580.svg?token=exp=1680290852~hmac=ed92c5b6e32be25a8ce8d9664ddfab0e">
                    <i class="hide2">log-in</i>
                </a>
            </div>


        </div>
    </div>

    <div class="categories">
        <ul class="content-ul">
            {% for category in categories %}
            <li>
                <a href="">{{ category.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="cont">
        <h1>Popular Phones</h1>
        <div class="popular">
            <a class="popular_product" href="{{ products.link }}">
                <img src="{{ products.photo }}" alt="photo">
                <div>
                    <p>{{ i.title }}</p>
                    <p>{{ i.price }}</p>
                </div>
            </a>
        </div>
    </div>

</div>
{% endblock %}
<script>
    let arr = [
        {
            id: 1,
            title: "iphone12",
            price: '120000',
            photo: "https://images.uzum.uz/cfr01mvhj8j9g6986qr0/original.jpg",
            url: "https://uzum.uz/ru/product/Chekhol-prozrachnyj-dlya-253351",
        },
        {
            id: 2,
            title: "iphone12",
            price: '120000',
            photo: "https://images.uzum.uz/cfr01mvhj8j9g6986qr0/original.jpg",
            url: "https://uzum.uz/ru/product/Chekhol-prozrachnyj-dlya-253351",
        },
        {
            id: 3,
            title: "iphone12",
            price: '120000',
            photo: "https://images.uzum.uz/cfr01mvhj8j9g6986qr0/original.jpg",
            url: "https://uzum.uz/ru/product/Chekhol-prozrachnyj-dlya-253351",
        },
        {
            id: 4,
            title: "iphone14",
            price: '120000',
            photo: "https://images.uzum.uz/cfr01mvhj8j9g6986qr0/original.jpg",
            url: "https://uzum.uz/ru/product/Chekhol-prozrachnyj-dlya-253351",
        }
    ]
    let result = []

    let inp = document.querySelector('.search-inp')
    let cont = document.querySelector('.dropdown')
    inp.onkeyup = () => {
        if (inp.value) {
            cont.classList.add('active')
            result = arr.filter(i => i.title.includes(inp.value))
            reload(result)
        }else {
            cont.classList.remove('active')
        }
    }

    function reload(prodcucts) {
        cont.innerHTML = ''
        for (let i of prodcucts) {
            cont.innerHTML += `
                 <div class="dropdown-item">
                    <img width="40px" src="${i.photo}" alt="">
                    <div class="dropdown-title">
                        <span>${i.title}</span>
                        <span>${i.price}</span>
                    </div>
                 </div>
           `
        }
    }













</script>
</body>
</html>
