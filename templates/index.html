    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            list-style: none;
            text-decoration: none;
        }

        body {
            min-height: 100vh;
            background: #FFFFFF;
        }

        .content {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }




        .categories {
            width:70%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .categories .content-ul {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .categories .content-ul li {
            width: 23%;
        }

        .categories .content-ul li a {
            color: black;
        }

        .box {
            width: 100%;
            padding: 20px;
            background: #444444;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .box div {
            display: flex;
            gap: 15px;
            color: white;
        }

        .box div a {
            color: white;
        }

        .compare .compare-block .block img {
            width: 230px;
        }

        .compare .compare-block .block a {
            color: black;
        }

        .box select {
            color: black;
            padding: 12px;
            width: 250px;
            border: none;
            font-size: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            outline: none;
            border-radius: 10px;
        }

        .box select::-webkit-scrollbar {
            width: 10px;
            background: #c4c4c4;
            border-radius: 30px;
        }

        .box select::-webkit-scrollbar-thumb {
            width: 10px;
            background: #929292;
            border-radius: 30px;
        }

        .box:hover::before {
            color: rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .box select option {
            padding: 30px;
        }

        .search {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
            margin: 50px 0;

        }

        .search input {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid black;
        }

        .search-btn {
            border-radius: 10px;
        }

        .popular {
            width: 100%;
            padding-top: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .popular_product {
            width: 24%;

            border-radius: 10px;
            padding: 15px;
            padding-bottom: 30px;
            background: #e5e5e5;
            cursor: pointer;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: black;
        }

        .popular_product div {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 18px;
            margin-top: 10px;
        }

        form input {
            width: 300px;
        }

        .popular_product p:nth-child(2) {
            font-weight: 700;
        }

        .popular_product img {
            width: 100%;
            border-radius: 10px;
        }

        form {
            position: relative;
        }

        .popular_product:hover {
            background: #c5c5c5;
        }

        .cont {
            width:70%;
            padding-bottom: 30px;
        }

        .dropdown {
            width: 400px;
            border-radius: 10px;
            background: #e5e5e5;
            position: absolute;
            display: none;
            top: 50px;
        }

        .dropdown .dropdown-item {
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        .dropdown .dropdown-item:hover {
            background: #c4c4c4;
        }

        .dropdown-title {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .active {
            display: block;
        }

        * {
            box-sizing: border-box;

            .search {

            .footer_1{

            .footer-distributed {

            .footer-distributed .footer-left p {

            .footer-distributed p.footer-links {

              padding: 0;

            .footer-distributed p.footer-links a {

              line-height: 1.8;

            .footer-distributed .footer-links a:before {

              display: inline-block;

            .footer-distributed .footer-links .link-1:before {
              content: none;
            }

            .footer-distributed .footer-right {
              float: right;
              margin-top: 6px;
              max-width: 300px;
            }

            .footer-distributed .footer-right a {
              display: inline-block;
              width: 35px;
              height: 35px;

              background-color: #33383b;
              border-radius: 2px;
              font-size: 20px;
              color: #ffffff;
              text-align: center;
              line-height: 40px;
              margin-left: 10px;
              transition:all .25s;
            }

            .footer-distributed .footer-right a:hover{transform:scale(1.1); -webkit-transform:scale(1.1);}

            .footer-distributed p.footer-links a:hover{text-decoration:underline;}




             .footer-distributed .footer-right {

            padding: 0;
            margin: 0;

        li {
            list-style: none;

            float: left;
        }

    let inp = document.querySelector('.search-inp')
    let cont = document.querySelector('.dropdown')
    inp.onkeyup = () => {
        if (inp.value) {
            cont.classList.add('active')
            axios.get(`http://127.0.0.1:8000/api/products/?q=${inp.value}`)
                .then(res => reload(res.data))
        } else {
            cont.classList.remove('active')
        }
    }

    function reload(prodcucts) {
        cont.innerHTML = ''
        for (let i of prodcucts) {
            cont.innerHTML += `
                 <div class="dropdown-item">
                    <img width="40px" src="${i.photo}" alt="">
                    <div class="dropdown-title">
                        <span>${i.title}</span>
                        <span>${i.price}</span>
                    </div>
                 </div>
           `
        }
