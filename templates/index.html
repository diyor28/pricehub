<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | PriceHub</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            list-style: none;
            text-decoration: none;
        }
        .top-box {
            width: 100%;
            padding: 20px;
            background: #313194;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }




        input{
             width: 900px;
             height:55px;
             padding: 12px 20px;
             margin: 8px 0;
             display: inline-block;
             border: 1px solid #ccc;
             border-radius: 20px;
             box-sizing: border-box;
        .but{
             background-color: #4CAF50;
             border: none;
             color: white;
             padding: 15px 32px;
             text-align: center;
             text-decoration: none;
             display: inline-block;
             font-size: 16px;
             margin: 4px 2px;
             cursor: pointer;




    </style>
</head>
<body>


{% block content %}
<div class="content">
    <div class="top-box">

        <a style="color:white;" href="/" class="h1-price"><h1>Price Hub</h1></a>
        <a style="color:white;" href="/">Home</a>
        <a style="color:white;" href="/compare">Comparing</a>
        <a style="color:white;" href="/categories">Categories</a>
        <input  placeholder="what are you looking for?">
        <button class="but">Button</button>






    </div>



    <div class="wrap">

    </div>

    <div class="categories">
        <ul class="content-ul">
            {% for category in categories %}
            <li>
                <a class="categories-one" href="">{{ category.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="cont">
        <h1>Popular Phones</h1>
        <div class="popular">
            {%for product in products%}
            <a class="popular_product" href="">
                <img src={{ product.photo }} alt="photo" class="loop">
                <p style="padding:10px">{{ product.title }}</p>
                <p style="padding:10px">Price:   {{ product.price }}</p>

            </a>
            {% endfor %}
        </div>
    </div>


</div>
{% endblock %}
<script>

        (function() {
        for (var i = 0; i < 3; i++) {
            Array.from(document.getElementsByClassName("list")).forEach(e => e.append())
        }
        document.getElementsByClassName('button')[0].addEventListener('click', () => {
            document.getElementsByClassName('window')[0].style.right = 0;
            document.querySelectorAll('.list li')[0].style.border = "4px solid transparent";
            const x = Math.floor(Math.random() * (100 - 50 + 1)) + 50;
            document.getElementsByClassName('list')[1].getElementsByTagName('li')[x].style.border = "4px solid #00ba00";
            document.getElementsByClassName('window')[0].style.right = ((x*130)+(x*8-12)-119)+"px";
        });


    }());

    let arr = [
        {
            id: 1,
            title: "iphone12",
            price: '120000',
            photo: "https://images.uzum.uz/cfr01mvhj8j9g6986qr0/original.jpg",
            url: "https://uzum.uz/ru/product/Chekhol-prozrachnyj-dlya-253351",
        },
        {
            id: 2,
            title: "iphone12",
            price: '120000',
            photo: "https://images.uzum.uz/cfr01mvhj8j9g6986qr0/original.jpg",
            url: "https://uzum.uz/ru/product/Chekhol-prozrachnyj-dlya-253351",
        },
        {
            id: 3,
            title: "iphone12",
            price: '120000',
            photo: "https://images.uzum.uz/cfr01mvhj8j9g6986qr0/original.jpg",
            url: "https://uzum.uz/ru/product/Chekhol-prozrachnyj-dlya-253351",
        },
        {
            id: 4,
            title: "iphone14",
            price: '120000',
            photo: "https://images.uzum.uz/cfr01mvhj8j9g6986qr0/original.jpg",
            url: "https://uzum.uz/ru/product/Chekhol-prozrachnyj-dlya-253351",
        }
    ]
    let result = []

    let inp = document.querySelector('.search-inp')
    let cont = document.querySelector('.dropdown')
    inp.onkeyup = () => {
        if (inp.value) {
            cont.classList.add('active')
            result = arr.filter(i => i.title.includes(inp.value))
            reload(result)
        }else {
            cont.classList.remove('active')
        }
    }

    function reload(prodcucts) {
        cont.innerHTML = ''
        for (let i of prodcucts) {
            cont.innerHTML += `
                 <div class="dropdown-item">
                    <img width="40px" src="${i.photo}" alt="">
                    <div class="dropdown-title">
                        <span>${i.title}</span>
                        <span>${i.price}</span>
                    </div>
                 </div>
           `
        }
    }







</script>

</body>
</html>
