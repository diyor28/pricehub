<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | PriceHub</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            list-style: none;
            text-decoration: none;
        }

        body {
            min-height: 100vh;
            background: #eeeeee;
        }

        .content {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


        main {
            max-width: 60%;
            margin: 0 auto;
        }

        .categories {
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .categories .content-ul {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .categories .content-ul li {
            width: 23%;
        }

        .categories .content-ul li a {
            color: black;
        }

        .box {
            width: 100%;
            padding: 20px;
            background: #444444;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .box div {
            display: flex;
            gap: 15px;
            color: white;
        }

        .box div a {
            color: white;
        }

        .compare .compare-block .block img {
            width: 230px;
        }

        .compare .compare-block .block a {
            color: black;
        }

        .box select {
            color: black;
            padding: 12px;
            width: 250px;
            border: none;
            font-size: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            outline: none;
            border-radius: 10px;
        }

        .box select::-webkit-scrollbar {
            width: 10px;
            background: #c4c4c4;
            border-radius: 30px;
        }

        .box select::-webkit-scrollbar-thumb {
            width: 10px;
            background: #929292;
            border-radius: 30px;
        }

        .box:hover::before {
            color: rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .box select option {
            padding: 30px;
        }

        .search {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
            margin: 50px 0;

        }

        .search input {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid black;
        }

        .search-btn {
            border-radius: 10px;
        }

        .popular {
            width: 100%;
            padding-top: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .popular_product {
            width: 24%;
            border-radius: 10px;
            padding: 15px;
            padding-bottom: 30px;
            background: #e5e5e5;
            cursor: pointer;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: black;
        }

        .popular_product div {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 18px;
            margin-top: 10px;
        }

        .popular_product p:nth-child(2) {
            font-weight: 700;
        }

        .popular_product img {
            width: 100%;
            border-radius: 10px;
        }

        .popular_product:hover {
            background: #c5c5c5;
        }

        .cont {
            padding-bottom: 30px;
        }
    </style>
</head>
<body>
{% block content %}
<div class="content">
    <div class="box">
        <div>
            <a href="/">Home</a>
            <a href="/compare">Comparing</a>
            <a href="/categories">Categories</a>

        </div>
        <form action="/login">
            <button style="border-radius: 10px; border: 1px solid black; width: 60px;">Log in</button>
        </form>
    </div>

    <main>
        <div class="search">
            <a href="/" aria-current="page" class="row middle-mbs logo-link exact-active-link active-link"
               ui-link="ui-link" data-test-id="link__logo">
                <h1>Price HUB</h1></a>

            <form>
                <input class="search-inp" height="300px" type="text" name="search">
            </form>

            <button class="search-btn" style="border-radius: 10px; border: 1px solid black; width: 60px;">Найти</button>
            <a href="/wishes" class="slightly regular action-button" ui-link="ui-link"
               data-test-id="button__wishes">
                <img width="60" height="35" src="data:image/svg+xml,%3csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3e %3cpath fill-rule='evenodd' clip-rule='evenodd' d='M7.5 5.5C5.26935 5.5 3.5 7.30906 3.5 9.5C3.5 10.4282 3.87684 11.4436 4.5487 12.5105C5.21692 13.5716 6.14148 14.6274 7.15127 15.6219C8.55769 17.007 10.0318 18.1879 11.1708 19.1003C11.4734 19.3427 11.7523 19.5661 12 19.7694C12.2477 19.5661 12.5266 19.3427 12.8292 19.1003C13.9682 18.1879 15.4423 17.007 16.8487 15.6219C17.8585 14.6274 18.7831 13.5716 19.4513 12.5105C20.1232 11.4436 20.5 10.4282 20.5 9.5C20.5 7.30898 18.7314 5.5 16.5 5.5C14.3473 5.5 13.0738 7.20226 12.7262 7.74742C12.3889 8.27655 11.6111 8.27653 11.2738 7.74742C10.9262 7.20225 9.65273 5.5 7.5 5.5ZM2 9.5C2 6.49094 4.43065 4 7.5 4C9.73143 4 11.2249 5.30207 12 6.21581C12.7751 5.30207 14.2686 4 16.5 4C19.5702 4 22 6.49102 22 9.5C22 10.8218 21.4706 12.1189 20.7206 13.3098C19.9669 14.5066 18.954 15.6539 17.9013 16.6906C16.4429 18.1269 14.808 19.4384 13.6502 20.3672C13.1649 20.7565 12.7634 21.0786 12.4939 21.3144C12.2111 21.5619 11.7889 21.5619 11.5061 21.3144C11.2366 21.0786 10.8351 20.7565 10.3498 20.3672C9.19201 19.4384 7.55712 18.1269 6.09873 16.6906C5.04602 15.6539 4.03308 14.5066 3.27942 13.3098C2.52941 12.1189 2 10.8218 2 9.5Z' fill='%23141415'/%3e %3c/svg%3e"

            </a>
            <a href="/bucket">
                <svg width="60" height="35" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                     class="slightly transparent">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M9 6.5C9 4.88779 10.2402 3.5 12 3.5C13.7598 3.5 15 4.88779 15 6.5V7.5H9V6.5ZM7.5 9V11.5H9V9H15V11.5H16.5V9H18.5V19.75C18.5 20.1642 18.1642 20.5 17.75 20.5H6.25C5.83579 20.5 5.5 20.1642 5.5 19.75V9H7.5ZM7.5 7.5V6.5C7.5 4.11221 9.35984 2 12 2C14.6402 2 16.5 4.11221 16.5 6.5V7.5H19.25H20V8.25V19.75C20 20.9926 18.9926 22 17.75 22H6.25C5.00736 22 4 20.9926 4 19.75V8.25V7.5H4.75H7.5Z"
                          fill="#141415"></path>
                </svg>

            </a>



        </div>
        <div class="categories">
            <ul class="content-ul">
                {% for category in categories %}
                <li>
                    <a href="">{{ category.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="cont">
            <h1>Popular Phones</h1>
            <div class="popular">
            </div>
        </div>
    </main>
</div>
{% endblock %}
<script>
    let arr = [
        {
            id: 1,
            title: "iphone12",
            price: '120000',
            photo: "https://images.uzum.uz/cfr01mvhj8j9g6986qr0/original.jpg",
            url: "https://uzum.uz/ru/product/Chekhol-prozrachnyj-dlya-253351",
        },
        {
            id: 2,
            title: "iphone12",
            price: '120000',
            photo: "https://images.uzum.uz/cfr01mvhj8j9g6986qr0/original.jpg",
            url: "https://uzum.uz/ru/product/Chekhol-prozrachnyj-dlya-253351",
        },
        {
            id: 3,
            title: "iphone12",
            price: '120000',
            photo: "https://images.uzum.uz/cfr01mvhj8j9g6986qr0/original.jpg",
            url: "https://uzum.uz/ru/product/Chekhol-prozrachnyj-dlya-253351",
        },
        {
            id: 4,
            title: "iphone14",
            price: '120000',
            photo: "https://images.uzum.uz/cfr01mvhj8j9g6986qr0/original.jpg",
            url: "https://uzum.uz/ru/product/Chekhol-prozrachnyj-dlya-253351",
        }
    ]
    let result = []

    let inp = document.querySelector('.search-inp')
    let cont = document.querySelector('.popular')
    inp.onkeyup = () => {
        result = arr.filter(i => i.title.includes(inp.value))
        reload(result)
    }

    function reload(prodcucts) {
        cont.innerHTML = ''
        for (let i of prodcucts) {
            cont.innerHTML += `
                <a class="popular_product" href="${i.link}">
                    <img src="${i.photo}" alt="">
                        <div>
                            <p>${i.title}</p>
                            <p>${i.price}</p>
                        </div>
                </a>
           `
        }
    }
    reload(arr)
</script>
</body>
</html>
