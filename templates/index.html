<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | PriceHub</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            list-style: none;
            text-decoration: none;
        }

        body {
            min-height: 100vh;
            background: #FFFFFF;
        }

        .content {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .box {
            width: 100%;
            padding: 20px;
            background: #444444;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .box div {
            display: flex;
            gap: 15px;
            color: white;
        }

        .box div a {
            color: white;
        }

        .compare .compare-block .block img {
            width: 230px;
        }

        .compare .compare-block .block a {
            color: black;
        }

        .box select {
            color: black;
            padding: 12px;
            width: 250px;
            border: none;
            font-size: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            outline: none;
            border-radius: 10px;
        }

        .box select::-webkit-scrollbar {
            width: 10px;
            background: #c4c4c4;
            border-radius: 30px;
        }

        .box select::-webkit-scrollbar-thumb {
            width: 10px;
            background: #929292;
            border-radius: 30px;
        }

        .box:hover::before {
            color: rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .box select option {
            padding: 30px;
        }

        .search {
            position: relative;
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
            margin: 50px 0;
        }

        .search input {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid black;
        }

        .dropdown {
            width: 400px;
            border-radius: 10px;
            background: #e5e5e5;
            position: absolute;
            display: none;
            bottom: -80px;
            left: 18%;
        }

        .dropdown .dropdown-item {
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        .dropdown .dropdown-item:hover {
            background: #c4c4c4;
        }

        * {
            box-sizing: border-box;
        }

        .search {
            width: 100%;
            display: flex;
            padding-top: 3%;
        }

        .searchTerm {
            width: 90%;
            border: 1px solid grey;
            border-right: none;
            padding: 5px;
            height: 40px;
            border-radius: 5px 0 0 5px;
            outline: none;
            color: #F8F8F8;
        }

        .searchTerm:focus {
            color: black;
        }

        .searchButton {
            width: 100px;
            height: 40px;
            border: 1px solid grey;
            background: #F8F8F8;
            text-align: center;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 30px;
            margin-right: 20px;
        }

        .wrap {
            width: 70%;
            padding-left: 20px;
            left: 40%;
        }
    </style>
</head>
<body>


{% block content %}
    <div class="content">
        <div class="box">
            <div>
                <a href="/static">Home</a>
                <a href="/compare">Comparing</a>
                <a href="/categories">Categories</a>
            </div>
        </div>

        <div class="wrap">
            <div class="search">
                <a href="/static" class="pricehub"><h1>Price Hub</h1></a>
                <input type="text" class="searchTerm" placeholder="What are you looking for?">
                <div class="dropdown"></div>
                <button type="submit" class="searchButton">
                    <img width="20"
                         src="https://cdn-icons.flaticon.com/svg/3917/3917132.svg?token=exp=1680284458~hmac=c16b4421a3f16184c520b8fcb6aed42a">

                    <i class="fa fa-search"></i>
                </button>
                <div class="link">
                    <a class="button" href="/wishes">
                        <img width="25px"
                             src="https://cdn-icons.flaticon.com/svg/3916/3916580.svg?token=exp=1680290852~hmac=ed92c5b6e32be25a8ce8d9664ddfab0e">

                        <i class="hide1">wishes</i>
                    </a>
                    <a class="button" href="/login">
                        <img width="25px"
                             src="https://cdn-icons.flaticon.com/svg/3917/3917711.svg?token=exp=1680290852~hmac=b9cedb0883ba166d2f86d4dbfeed908f">
                        <i class="hide2">log-in</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    let result = []

    let inp = document.querySelector('.searchTerm')
    let cont = document.querySelector('.dropdown')
    inp.onkeyup = () => {
        if (inp.value && inp.value.length >= 3) {
            cont.classList.add('active')
            axios.get(`http://127.0.0.1:8000/api/products/?q=${inp.value}`)
                .then(res => reload(res.data))
        } else {
            cont.classList.remove('active')
        }
    }

    function reload(prodcucts) {
        cont.innerHTML = ''
        for (let i of prodcucts) {
            cont.innerHTML += `
                 <div class="dropdown-item">
                    <img width="40px" src="${i.photo}" alt="">
                    <div class="dropdown-title">
                        <span>${i.title}</span>
                        <span>${i.price}</span>
                    </div>
                 </div>
           `
        }
    }


</script>

</body>
</html>
