<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | PriceHub</title>
    <style>
        header {
            display: none !important;
        }
        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90.1vh;
        }
        .main form {
            width: 30vw;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            outline: none;
            font-size: 14px;
            padding: 15px;
            border-radius: 14px;
            border: 1px solid gray;
            font-weight: 600;
        }
        h1 {
            font-size: 32px;
        }
        button {
            background: black;
            color: white;
            font-size: 24px;
            border-radius: 14px;
            border: 1px solid black;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    <div class="main">
        <form method="POST">
            {% csrf_token %}
            <h1>ВОЙТИ</h1>
            <input type="text" placeholder="Имя пользователя" name="username">
            <input type="password" placeholder="Пароль" name="password">
            <p style="color: red">{{ error }}</p>
            <button class="submit_btn" type="submit">Вход</button>
        </form>
    </div>
{% endblock %}
</body>
</html>
