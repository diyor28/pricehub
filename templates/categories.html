<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
    <style>
        * {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 80%;
            margin: 0 auto;
        }

        ul {
            width: 100%;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            list-style: none;
            justify-content: center;
        }

        li {
            width: 29%;
            padding: 10px;
            border-radius: 15px;
            background: #e1e1e1;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        li:hover {
            background: #bdbdbd;
        }

        h1 {
            padding: 30px;
            padding-left: 60px;
        }
    </style>
</head>
<body>
<h1>Categories</h1>
<ul>
    {% for category in categories %}
        <li>
            <span>{{ category.title }}</span>
            <span style="color: #007000">{{ category.productAmount }} <span style="color: #000000">products</span></span>
        </li>
    {% endfor %}
</ul>
</body>
</html>
